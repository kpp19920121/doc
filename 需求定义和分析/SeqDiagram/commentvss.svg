51,447.71,41,451.71,51,455.71,47,451.71" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="45" x2="150" y1="451.71" y2="451.71"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="75" x="57" y="447.6079">comment list</text><!--
@startuml
actor user
boundary interface
control vssManageControl
database Database
entity onlineVSS

user -> interface: CommentVSS
interface -> user: enter box

alt cancel
    interface -> user: PreviewVSS
else confirm
    user -> interface: enter comment
    interface -> vssManageControl: CommentVSS
    vssManageControl -> Database: CommentVSS
    Database -> onlineVSS: add comment
    Database -> vssManageControl: comment list
    vssManageControl -> interface: comment list
    interface -> user: comment list
end
@enduml

