3.7715"/><polygon fill="#A80036" points="432.5,429.7715,422.5,433.7715,432.5,437.7715,428.5,433.7715" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="71" x="428.5" y="416.0293">collectData</text><polygon fill="#A80036" points="304.5,465.7715,294.5,469.7715,304.5,473.7715,300.5,469.7715" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="298.5" x2="420.5" y1="469.7715" y2="469.7715"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="104" x="310.5" y="465.3398">demandSatisfied</text><polygon fill="#A80036" points="142,502.082,132,506.082,142,510.082,138,506.082" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="136" x2="292.5" y1="506.082" y2="506.082"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="87" x="148" y="501.6504">&lt;&lt;destroy&gt;&gt;</text><line style="stroke: #A80036; stroke-width: 2.0;" x1="122" x2="140" y1="497.082" y2="515.082"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="122" x2="140" y1="515.082" y2="497.082"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="284.5" x2="302.5" y1="497.082" y2="515.082"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="284.5" x2="302.5" y1="515.082" y2="497.082"/><!--
@startuml AdjustSensor
hide footbox
skinparam sequenceParticipant underline

actor User as user
participant ":SensorPage" as page
participant ":SensorControl" as control
participant ":Sensor" as sensor

[-> page: <<create>>
note over control: Sensor control should be coupled with Sensor
create control
page -> control: <<create>>
note right of sensor: this sensor object is created before adjusting sensor
loop for each operation
    control -> page: demand
    page -> user: demand
    loop while adjust demand satisfied
        user -> user: move
        sensor -> sensor: collectData
    end
    sensor -> control: demandSatisfied
end

control -> page: <<destroy>>
destroy page
destroy control



@enduml

