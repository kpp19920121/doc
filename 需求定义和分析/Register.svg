" x2="186.5" y1="527.3926" y2="545.3926"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="168.5" x2="186.5" y1="545.3926" y2="527.3926"/><polygon fill="#A80036" points="474,561.7031,484,565.7031,474,569.7031,478,565.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="318.5" x2="480" y1="565.7031" y2="565.7031"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="78" x="325.5" y="561.2715">&lt;&lt;create&gt;&gt;</text><rect fill="#FEFECE" filter="url(#f1ro2la55lw6bm)" height="30.4883" style="stroke: #A80036; stroke-width: 1.5;" width="171" x="486" y="544.7031"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="157" x="493" y="565.2383">:LocalVSSManagerPage</text><line style="stroke: #000000; stroke-width: 1.0;" x1="493" x2="650" y1="567.2383" y2="567.2383"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="309.5" x2="327.5" y1="556.7031" y2="574.7031"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="309.5" x2="327.5" y1="574.7031" y2="556.7031"/><!--
@startuml Register
hide footbox
skinparam sequenceParticipant underline

actor User as user
participant ":RegisterPage" as boundary
participant ":UserInfoControl" as control
participant ":User" as userdata
participant ":LocalVSSManagerPage" as nextpage

note right of control: The UserInfoControl is activated since the start of the entire program.

user -> boundary: enterRegisterData
boundary -> control: sendRegisterData
control -> control: checkRegisterData
loop wrong input
    control - -> boundary: registerDataWrong
    user -> boundary: enterRegisterData
    boundary -> control: sendRegisterData
    control -> control: checkRegisterData
end
control - -> boundary: registerSuccess
create userdata
control -> userdata: <<create>>
control -> control: setCurrentUser
control -> boundary: <<destroy>>
destroy boundary
create nextpage
control -> nextpage: <<create>>
destroy control
@enduml

